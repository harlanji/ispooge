<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8"/>
    <title>{{title}}{% block subtitle %}{% endblock %}</title>
    <link rel="canonical" href="{{site-url}}{{uri}}">
    
    
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@ispoogedaily">
<meta name="twitter:creator" content="@harlanji">

<meta property="og:url" content="{{site-url}}{{uri}}">
<meta property="og:title" content="Sunset over ocean beach">
<meta property="og:description" content="VIDEO - Sunset over ocean beach.">
<meta property="og:image" content="{{page.video-thumbnail-url}}">

    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% style "css/bootstrap-3.3.0.css" %}
    {% style "css/font-awesome-4.2.0.css" %}
    {% style "css/screen.css" %}
    
    
    
<link rel="stylesheet" href="/assets/videojs/video-js.css">
<script src="/assets/videojs/video.js"></script>
<script src="/assets/videojs/videojs-contrib-hls.js"></script>
<script src="/assets/videojs/videojs-media-session.js"></script>
<script src="/assets/videojs/videojs-playbackrate-adjuster.js"></script>
<script src="/assets/videojs/videojs-contrib-quality-levels.js"></script>


    {% script "js/jquery-1.11.js" %}
    {% script "js/bootstrap-3.3.0.js" %}
    

</head>
<body>
							<video id="video-player" style="position: absolute; width: 100%; height: 100%;" width="100%" height="100%" class="video-js vjs-default-skin" 
							controls poster="{{page.video-thumbnail-url}}" data-setyp='{"width": "auto", "height": "auto", "controls": "true", "loop": "false", "autoplay": "false", "preload": "false"}'>
							  <source src="{{page.video-url}}" type="application/x-mpegURL">
							  </source>
							  <p class="vjs-no-js">The browser doesn't seem to support our video player... new browsers should.</p>
							</video>
							
							<script>
							var player = videojs('video-player');
							
							player.ready(function() {
							   var myPlayer = this;
							   var vid = document.location.hash.substr(1);
							   if (vid) {
							   myPlayer.poster('/media/videos/' + vid + '.jpg');
							   myPlayer.src({ type: 'application/x-mpegURL', src: '/media/videos/' + vid + '.hls/playlist.m3u8' });

							   }
							   
							   player.mediaSession();
							   player.qualityLevels();
							 });
							 
							</script>
					
</body>
</html>
